<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Index</title>
</head>
<body>
    <div class="container-fluid">
        <div class="page-header">
            <h3>About Me</h3>
        </div>

        <div class="card">
            <div class="card-header bg-info text-white">About Me</div>
            <div class="card-body">
                <table class="table">
                    <tr>
                        <td class="text-primary">First Name</td>
                        <td>:</td>
                        <td>{{aboutMe.firstName}}</td>
                    </tr>
                    <tr>
                        <td class="text-primary">Last Name</td>
                        <td>:</td>
                        <td>{{aboutMe.lastName}}</td>
                    </tr>
                    <tr>
                        <td class="text-primary">Employee Id</td>
                        <td>:</td>
                        <td>{{aboutMe.employeeId}}</td>
                    </tr>
                    <tr>
                        <td class="text-primary">Email</td>
                        <td>:</td>
                        <td>{{aboutMe.email}}</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
