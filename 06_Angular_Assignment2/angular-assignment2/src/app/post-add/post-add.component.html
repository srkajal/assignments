<div class="row">
  <h2>Create Post</h2>
  <div class="col-md-6">
    <form [formGroup] = "addForm" (ngSubmit) = "onSubmit()">
      <div class="form-group">
        <label for="userId">User Id:</label>
        <input type="number" formControlName="userId" placeholder="User Id" name="userId" class="form-control" id="userId">
      </div>
      <div class="form-group">
        <label for="title">Title:</label>
        <input formControlName="title" placeholder="Title" name="title" class="form-control" id="title">
      </div>
      <div class="form-group">
        <label for="body">Body:</label>
        <input formControlName="body" placeholder="Body" name="body" class="form-control" id="body">
      </div>
      <button class="btn btn-success">Save</button>
    </form>
  </div>
</div>
