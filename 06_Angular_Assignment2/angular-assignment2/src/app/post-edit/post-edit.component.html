
<div class="row">
    <h2>Edit Post</h2>
    <div class="col-md-6">
        <form [formGroup] = "editForm" (ngSubmit) = "onSubmit()">
          <div class="form-group">
              <input type="hidden" formControlName="id" placeholder="Id" name="id" class="form-control" id="id">
          </div>
          <div class="form-group">
            <label for="title">Title:</label>
            <input formControlName="title" placeholder="Title" name="title" class="form-control" id="title">
          </div>
          <div class="form-group">
            <label for="userId">User ID:</label>
            <input type="number" formControlName="userId" placeholder="User ID" name="userId" class="form-control" id="userId">
          </div>
          <div class="form-group">
            <label for="body">Body:</label>
            <input formControlName="body" placeholder="Body" name="body" class="form-control" id="body">
          </div>
          <button class="btn btn-success">Update</button>
        </form>
      </div>
</div>
